<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-header">
    <ion-avatar>
      <img src="assets/avatar-placeholder.png" alt="Profile Picture">
    </ion-avatar>
    <div class="user-info">
      <p>Graduado <ion-icon name="school"></ion-icon></p>
      <p>Semillas: 3 <ion-icon name="seed"></ion-icon></p>
    </div>
  </div>

  <ion-list>
    <ion-item detail>
      <ion-label>Información personal</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>Tus logros</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>Configuración</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>Comparte la aplicación</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>Soporte documental</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" class="logout-button">
    Cerrar sesión
    <ion-icon name="log-out" slot="end"></ion-icon>
  </ion-button>

  <div class="footer-logo">
    <img src="assets/fundacion-natura-logo.png" alt="Fundación Natura Colombia">
  </div>
</ion-content>
